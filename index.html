<!DOCTYPE html>
<html>
<head>
    <title>Space manager</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <script defer src="scripts/script.js"></script>
</head>
<body>
<form>
    <label for="width">Width (meter):</label>
    <input type="number" id="width" name="width" step="0.01" required>
    <label for="height">Height (meter):</label>
    <input type="number" id="height" name="height" step="0.01" required>
    <button type="button" id="generate1">Generate small interface</button>
    <button type="button" id="generate2">Generate large interface</button>
</form>

<div class="container" id="container">
    <div class="box" id="box1"></div>
    <div class="box" id="box2"></div>
</div>
<div>
    <button type="button" id="moveAllBtn">Automatic</button>
    <button onclick="downloadDivImage()">Download Image</button>
</div>


</body>
</html>
